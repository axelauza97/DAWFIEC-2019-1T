
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim https://bootsnipp.com/snippets/vl4R7-->
   
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/estilo.css">
	<link rel="icon" type="img/png" href="./img/logo.png">
	<meta name="author" content="Auza,Jacome, Rios, Tovar">
	
  	<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  	<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3><img id="imgencabezado" src="img/Bureau_Veritas.png" alt="Bureau_Veritas" width="70" height="70"> Inicio Sesión</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Usuario">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Contraseña">
					</div>
					<div class="form-group">
						<input type="submit" value="Ingresar" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
