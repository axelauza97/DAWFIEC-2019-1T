<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ingreso Certificados</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="icon" type="img/png" href="./images/logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/styleForm.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="site-wrap">

        <header class="site-navbar py-4 js-sticky-header site-navbar-target">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <div class="site-logo mr-auto w-25"><a href="index.html">Bureau Veritas</a></div>

                </div>
            </div>
        </header>
        <div class="intro-sectionf" id="home-section">
            <div class="slide-1" style="background-image: url('images/hero_1.jpg');"
                data-stellar-background-ratio="0.5">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-sm-12">
                            <form method="post" class="form-box">
                                <h3 id="titulo" class="h4 text-black mb-4">Cotización</h3>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="nempresa">Nombre de la Empresa</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="text" id="nempresa" name="empresa"
                                            placeholder="Nombre de la empresa...">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="frepresentante">Representante</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="text" id="frepresentante" name="representante"
                                            placeholder="Representante...">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="tipo">Tipo de Trabajo</label>
                                    </div>
                                    <div class="col-75">
                                        <select id="ttrabajo" name="trabajo">
                                            <option value="tipo1">Tipo 1</option>
                                            <option value="tipo2">Tipo 2</option>
                                            <option value="tipo3">Tipo 3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="fcotizacion">Fecha de Cotización</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="date" id="fcotizacion" name="cotizacion"
                                            placeholder="Fecha de Cotización...">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="valorc">Valor</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="number" id="valorc" name="valor" placeholder="valor...">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-25">
                                        <label for="descripcion">Descripción</label>
                                    </div>
                                    <div class="col-75">
                                        <textarea id="descripcion" name="descripcion" placeholder="Descripción"
                                            style="height:200px"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="b1" id="fboton1">
                                        <input id="btnIngresar" type="submit" class="btn btn-danger btn-pill"
                                            value="Cancelar">
                                    </div>
                                    <div class="b2" id="fboton2">
                                        <input id="btnIngresar" type="submit" class="btn btn-danger btn-pill"
                                            value="Siguiente">
                                    </div>
                            </form>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer class="footer-section bg-gray">
        <div class="container">
            <p>
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                Copyright &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script> All rights reserved | This template is made with <i class="icon-heart"
                    aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            </p>
        </div>
    </footer>
    </div> <!-- .site-wrap -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
